<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/ActActual.css">
    <title>Actividades actuales</title>

  </head>
  <body>
    <div class="padre">
      <div class="centrar">
        <div class="row" id="f1">
          <div class="col-sm-2">Proyecto</div>
          <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="Nombre proyecto">
            <img id="buscar" src="../imagenes/Buscar.png" alt="Buscar">
          </div>
        </div>
      </div>

      <div class="f2">
        <p>Actividades pendientes</p>
      </div>
      <div class="f3">
        <div class="centrar">
          <div class="grafic">

            <div class="row">
              <div class="col-sm-2" id="g1">
                <div>
                  Actividad 1
                </div>
              </div>
              <div class="col-sm-10">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2" id="g1">
                <div>
                  Actividad 2
                </div>
              </div>
              <div class="col-sm-10">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2" id="g1">
                <div>
                  Actividad 3
                </div>
              </div>
              <div class="col-sm-10">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                
              </div>
            </div>

          </div>
        </div>

      </div>
      <div class="f4">
        Actividades terminadas
      </div>
      <div class="f5">
        <button class="btn btn-primary" type="button" name="button" value="Buscar">Buscar</button>
      </div>
    </div>

  </body>
</html>
